<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- === META === -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- ========== -->

    <!-- === FAVICO === -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ba42cc">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- ========== -->

    <!-- === PREFETCHES === -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <!-- ========== -->

    <!-- === STYLESHEETS === -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- ========== -->

    <title>Luo</title>

    <style>
      html,
      body {
        height: 100%;
      }
      
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
      }

      button {
        outline: none;
      }

      button:hover {
        cursor: pointer;
      }

      ::-webkit-scrollbar { 
          display: none; 
      }

      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but luo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <!-- === Google Analytics === -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141262076-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-141262076-1');
    </script>
  </body>
</html>
